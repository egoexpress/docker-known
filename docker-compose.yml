version: '3.3'

services:

  db:
    image: mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=known
      - MYSQL_USER=known
      - MYSQL_PASSWORD=${DOCKER_KNOWN_MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DOCKER_KNOWN_MYSQL_PASSWORD}
    networks:
      backend:

  app:
    image: egoexpress/known:git
    restart: always
    depends_on:
      - db
    links:
      - db:mysql
    volumes:
      - data:/known/uploads
    environment:
      - VIRTUAL_HOST=${DOCKER_KNOWN_HOSTNAME}
      - LETSENCRYPT_HOST=${DOCKER_KNOWN_HOSTNAME}
      - LETSENCRYPT_EMAIL=${DOCKER_LETSENCRYPT_EMAIL}
      - KNOWN_MYSQL_PASSWORD=${DOCKER_KNOWN_MYSQL_PASSWORD}
      - SSL_POLICY=Mozilla-Modern
    networks:
      frontend:
      backend:

networks:
  frontend:
  backend:

volumes:
  db:
  data:
